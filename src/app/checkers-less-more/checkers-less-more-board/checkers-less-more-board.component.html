<div
  class="flex h-screen w-screen flex-col items-center justify-center bg-gray-200 select-none"
>
  <div
    class="flex h-[680px] w-[960px] flex-col items-center justify-center rounded-md bg-blue-50"
  >
    @for (rows of board(); track $index; let row = $index) {
      <div class="flex w-fit items-center justify-center">
        @for (item of rows; track $index; let col = $index) {
          @if (item.virtual) {
          } @else {
            <div
              (click)="clickCell(item)"
              class="mx-2 my-2 flex h-16 w-16 cursor-pointer items-center justify-center rounded-full"
              [ngClass]="{
                'bg-gradient-to-br from-amber-600 via-purple-600 to-pink-600 shadow-[inset_0_-10px_30px_#ffffff33,0_20px_40px_#0000004d]':
                  !item.empty && !item.virtual,
                'border border-dashed': item.empty && !item.virtual,
                '!from-amber-400 !via-purple-400 !to-pink-400': item.clicked,
              }"
            >
              @if (canJumpArr()[row][col]) {
                <div class="h-1 w-1 rounded-full bg-green-300"></div>
              }
            </div>
          }
        }
      </div>
    }
    <div class="mt-5 flex w-full items-center justify-center">
      剩余棋子： {{ remain() }}
    </div>
  </div>
</div>
